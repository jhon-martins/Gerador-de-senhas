<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Gerador de senhas</h1>
    <p>Utilize o nosso gerador para criar uma senha forte e segura</p>

    <input type="text" name="password" id="password">

    <input type="range" name="password-length" id="password-length" value="16" max="64" />

    <button>Copiar senha</button>

    <script>
        function generatePassword() {
            var chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]\:;?><,./-=";
            let password = ""

            for (let i = 0; i < 8; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)
            }

            const inputE1 = document.querySelector("#password")
            inputE1.value = password

            console.log(password)
        }

        generatePassword()
    </script>
</body>

</html>
