<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Gerador de senhas</h1>
    <p>Utilize o nosso gerador para criar uma senha forte e segura</p>

    <input type="text" name="password" id="password">

    <input type="range" name="password-length" id="password-length" value="16" max="64" />

    <button id="copy">Copiar senha</button>

    <script>
        const inputEl = document.querySelector("#password");

        let passwordLenght = 16

        function generatePassword() {
            var chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]\:;?><,./-=";
            let password = "";

            for (let i = 0; i < passwordLenght; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber + 1);
            }

            inputEl.value = password;
        }

        function copy() {
            mavigator.clipboard.writeText(inputEl.value);
        }

        const passwordLenghtE1 = document.querySelector("#password-length");
        passwordLenghtE1.addEventListener("input", function () {
            passwordLenght = passwordLenghtE1.value;
            console.log(passwordLenght);
            generatePassword();
        })

        const copyButtonEl = document.querySelector("#copy");
        copyButtonEl.addEventListener('click', copy);

        generatePassword();
    </script>
</body>

</html>
